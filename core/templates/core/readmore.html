{% extends 'core/base.html' %}
{% load static %}

{% block content %}
    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">
                        <strong>{{ post.title }}</strong>
                    </h2>
                    <hr>
                </div>
                    <div class="col-lg-12 text-center">
                        <img class="img-responsive img-border img-full-blog" src="{{ post.image.url }}" alt="">
                            <br>
                            <small>{{ post.created_date }}</small>
                        </h2>
                        <p>{{ post.text|safe }}</p>
                        <hr>
                    </div>
            </div>
        </div>
    </div>
{% endblock content %}
