{% extends 'core/base.html' %}
{% load static %}
{% block content %}
        <div class="container">

            <div class="row">
                <div class="box">
                    <div class="col-lg-12 text-center">
                        <h2 style="margin-top: 0px;" class="brand-before">
                            <small>Bem vindo ao</small>
                        </h2>
                        <img class='img-logo' style="padding-bottom: 5px" border="0" src="static/core/images/logo-nome.png">

                        <!------VIDEO------>
                        <div class="plyr__video-embed" id="player">
                            <iframe src="https://www.youtube.com/embed/Q4BDYAXhDcw?origin=https://plyr.io&amp;autoplay=1&loop=1&controls=0&amp;iv_load_policy=3&amp;modestbranding=1&amp;playsinline=1&amp;showinfo=0&amp;rel=0&amp;enablejsapi=1"
                                    allowfullscreen allowtransparency allow="autoplay" allow="loop"></iframe>
                        </div>

                    </div>
                </div>
            </div>
            {% for intro in all_intros %}
                <div class="row">
                    <div class="box">
                        <div class="col-lg-12">
                            <hr>
                            <h2 class="intro-text text-center">
                                <strong>{{ intro.title }}</strong>
                            </h2>
                            <hr>
                            <hr class="visible-xs">
                            <p class="text-center">{{ intro.text|safe }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}



        </div>
    <!-- /.container -->
{% endblock %}
