{% extends 'core/base.html' %}
{% load static %}
{% block content %}
        <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                    <div id="carousel-example-generic" class="carousel slide">
                        <!-- Indicators -->
                        <ol class="carousel-indicators hidden-xs">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img class="img-responsive img-full" src="{% static "core/images/slide/alho-negro.jpg" %}" alt="">
                            </div>
                            <div class="item">
                                <img class="img-responsive img-full" src="{% static "core/images/slide/alho-negro2.jpg" %}" alt="">
                            </div>
                            <div class="item">
                                <img class="img-responsive img-full" src="{% static "core/images/slide/alho-negro3.jpg" %}" alt="">
                            </div>
                            <div class="item">
                                <img class="img-responsive img-full" src="{% static "core/images/slide/alho-negro4.jpg" %}" alt="">
                            </div>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                            <span class="icon-prev"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                            <span class="icon-next"></span>
                        </a>
                    </div>
                    <h2 class="brand-before">
                        <small>Bem vindo ao</small>
                    </h2>
                    <h1 class="brand-name">Doce alho</h1>
                    <hr class="tagline-divider">
                </div>
            </div>
        </div>
        {% for intro in all_intros %}
            <div class="row">
                <div class="box">
                    <div class="col-lg-12">
                        <hr>
                        <h2 class="intro-text text-center">
                            <strong>{{ intro.title }}</strong>
                        </h2>
                        <hr>
                        <hr class="visible-xs">
                        <p class="text-center">{{ intro.text }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>
    <!-- /.container -->
{% endblock %}
