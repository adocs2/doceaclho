{% extends 'core/base.html' %}
{% load static %}
{% block content %}
    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">
                        <strong>Produtos</strong>
                    </h2>
                    <hr>
                </div>
                {% for post in all_posts %}
                    <div class="col-lg-3 text-center">
                        <img class="img-responsive img-border img-full-blog" style="height: 200px" src="{{ post.image.url }}" alt="">
                        <h3>{{ post.title }}
                            <br>
                            <small>{{ post.created_date }}</small>
                        </h3>
                        <p>{{ post.introduction }}</p>
                        <a href="{% url 'leiamais' post.id%}" class="btn btn-default">Detalhes do produto</a>
                        <hr>
                    </div>
                {% endfor %}
                {% include 'core/pagination.html' %}
            </div>
        </div>
    </div>

{% endblock content %}
