{% extends 'core/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
                <div class="box">
                    <div class="col-lg-12">
                        <hr>
                        <h2 class="intro-text text-center">
                            <strong>Sobre</strong>
                        </h2>
                        <hr>
                    </div>
                    {% for about in all_abouts %}
                        <div class="col-md-5">
                            <img class="img-responsive img-border-left img-full-blog" src="{{ about.photo.url }}">
                        </div>
                        <div class="col-md-7">
                           <form>{{ about.text|safe }}</form>
                        </div>
                    {% endfor %}
                    <div class="clearfix"></div>
                </div>
            </div>
    </div>
{% endblock content %}
